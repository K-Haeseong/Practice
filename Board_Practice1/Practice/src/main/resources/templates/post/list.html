<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>게시글 리스트 페이지</title>

      <style>
        #searchForm select,
        #searchForm input,
        #searchForm button {
          height: 40px;
        }

        #searchForm input {
          width: 400px;
        }

        .tb board_tb {
          border: 3;
          text-align: center;
        }


      </style>    

  </head>
  <body>
    <div class="content">
      <div>
        <h1>게시판 리스트</h1>
      </div>

      <!-- 검색 -->
      <div class="searchBox">
        <form id="searchForm" onsubmit="return false;" autocomplete="off">
          <select name="searchType" >
            <option value="">전체 검색</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">작성자</option>
          </select>
          <input type="text" name="keyword" placeholder="검색 키워드를 입력해주세요." title="키워드 입력"/>
          <button type="button"><sapn>검색</sapn></button>
        </form>
      </div>
      
      <!-- 리스트 -->
      <table class="tb board_tb">
        <colgroup>
          <col style="width:70px" /><col style="width:300px" /><col style="width:100px" /><col style="width:150px" /><col style="width:70px" />
        </colgroup>
        <thead>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">등록일</th>
          <th scope="col">조회</th>
        </thead>

        <tbody>
          <!-- posts가 비어있지 않을 때 -->
          <tr th:if="${ not #lists.isEmpty( posts )}" th:each="post, status : ${posts}">
            <td th:text="${post.noticeYn == false ? (status.size - status.index) : '공지'}">번호 or 공지</td>
            <td><a th:href="@{/post/view(id=${post.id})}" th:text="${post.title}">제목</a></td>
            <td th:text="${post.writer}">작성자</td>
            <td th:text="${#temporals.format(post.createdDate, 'YYYY-MM-DD hh:mm')}">등록일</td>
            <td th:text="${post.viewCnt}">조회수</td>
          </tr>

          <tr th:unless="${not #lists.isEmpty( posts )}">
            <td colspan="5">
                <div class="no_data_msg">검색된 결과가 없습니다.</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p>
      <a th:href="@{/post/write}">글쓰기</a>
    </p>

  </body>
</html>
